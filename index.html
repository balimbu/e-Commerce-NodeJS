        <!-- create login button-->
        <button type="button" class="btn btn-primary btn btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-right:20px;"> Login </button>
        
        <!-- create modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> <span class="text-uppercase text-center" > <b> Login </b> </span> </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="padding-right: 10px;"></button>
              </div>
              <div class="modal-body"> <!-- modal body -->
                <form> <!-- login form -->
                  <div class="mb-3">
                    <label for="youremail" class="col-form-label"> <i class="bi bi-envelope"> </i> </label>
                    <input type="text" class="form-control" id="youremail" name ="youremail" placeholder="enter email here">
                    Your Email
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"> <i class="fa fa-lock"></i></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="enter password here">
                    Your Password
                    <!-- <textarea class="form-control" id="message-text"></textarea> -->
                  </div>
                </form>
              </div>
              <div class="modal-footer"> <!-- displays at the bottom of the modal box -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                <button type="button" class="btn btn-primary view overlay"> Submit </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
